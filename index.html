<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>

    <!--adicionando CSS-->
    <link rel="stylesheet" href="style.css">

    <!--adicionando mobile icon menu-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#contact">Contato</a>
        <a href="#about">Sobre</a>
        <a href="javascipt:void(0)" class="icon" onclick="responsiveMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <section class="container" id="home">
        <div class="box">
            <div id="title">
                <h3>CHURRASCÔMETRO</h3>

                <p>Aqui você consegue descobrir a quantidade de tudo que precisa para o seu churrasco ficar perfeito.</p>
            </div>

            <div class="content">
                <input id="adultos" name="adultos" type="number" placeholder="Adultos" required><br>
                 
                <input id="kids" name="kids" type="number" placeholder="Crianças" required><br>

                <input id="time" name="horas" type="number" placeholder="Duração (h)" required><br>

                <input id="results" onclick="showResult()" type="submit" value="Calcular">

                <div id="final-calc">

                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Develop by <a href="https://github.com/guilhermepereira25">Guilherme Pereira</a></p>
    </footer>

    <!--adicionando javascript-->
    <script src="main.js"></script>
</body>
</html>
